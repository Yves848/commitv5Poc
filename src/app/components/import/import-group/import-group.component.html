<mat-expansion-panel>
  <mat-expansion-panel-header>
    {{ groupe.libelleGroupe }}
  </mat-expansion-panel-header>
  <table mat-table [dataSource]="traitements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let index = index">{{ index }}</td>
    </ng-container>
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef>Libell√©</th>
      <td mat-cell *matCellDef="let traitement">{{ traitement.libelle }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-expansion-panel>
